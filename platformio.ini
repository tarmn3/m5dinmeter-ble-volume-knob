; https://docs.platformio.org/page/projectconf.html

[env:m5stack-stamps3]
platform = espressif32
board = m5stack-stamps3
framework = arduino
monitor_speed = 115200

; シリアルモニタの設定（必須）
monitor_rts = 1
monitor_dtr = 1

build_flags = 
    -D ARDUINO_USB_MODE=1
    -D ARDUINO_USB_CDC_ON_BOOT=1
    -D USE_NIMBLE  ; ← NimBLEモードを有効化

lib_deps = 
    m5stack/M5Unified
    madhephaestus/ESP32Encoder
    mathertel/OneButton
    h2zero/NimBLE-Arduino @ ^1.4.0  ; ← 【重要】これを明示的にバージョン指定で追加
    t-vk/ESP32 BLE Keyboard         ; ← キーボードライブラリ